<div class="side-nav mat-elevation-z7" [@menuState]="navService.menuState">
  <!-- Side Nav Header -->
  <div class="side-nav__title text-center mat-elevation-z4">
    <div class="side-nav__logo">
      <img src="assets/logoSecurityPlus.svg" alt="Secuity Plus Logo">
    </div>
    <div class="text-center mb-2">
      <button (click)="closeMenu()" mat-icon-button class="side-nav__close">
        <i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <!-- /Side Nav Header -->

  <!-- Side Nav Sections List -->
  <ul class="sections mt-1">
    <li *ngFor="let section of sections" class="section">
      <a (click)="sectionClicked(section)">
        <i [style.background-color]="section.color" class="fa {{section.icon}} fa-3x" aria-hidden="true"></i>
        {{section.title}}
      </a>
    </li>
  </ul>
  <!-- /Side Nav Sections List -->
</div>
